<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="/logo.png" alt="ChatCraft" class="logo">
      <h2>Register Organization</h2>
      <p class="subtitle">Create your ChatCraft organization account</p>
    </div>

    <!-- Redirecting State -->
    <div class="redirecting-section">
      <div class="spinner"></div>
      <h3>Redirecting to Registration</h3>
      <p class="message">You will be redirected to the authorization server for registration...</p>
      <small class="submessage">If you are not redirected automatically, <button (click)="initiateRegistration()" class="link-btn">click here</button></small>
    </div>

    <!-- Login Link -->
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login" class="auth-link">Sign in</a></p>
    </div>
  </div>
</div>
