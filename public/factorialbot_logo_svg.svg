<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for contrast (can be removed) -->
  <rect width="400" height="120" fill="#ffffff" rx="10"/>
  
  <!-- Main Logo Group -->
  <g transform="translate(70, 60)">
    <!-- F Letter -->
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="72" 
          font-weight="bold" 
          fill="#6245BA" 
          text-anchor="middle" 
          dominant-baseline="middle">F</text>
    
    <!-- Exclamation Mark (Factorial Symbol) positioned as part of F -->
    <text x="45" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="72" 
          font-weight="bold" 
          fill="#9DBA45" 
          text-anchor="middle" 
          dominant-baseline="middle">!</text>
    
    <!-- Bot Text with proper spacing -->
    <text x="120" y="0" 
          font-family="Courier New, Monaco, monospace" 
          font-size="48" 
          font-weight="bold" 
          fill="#6245BA" 
          text-anchor="middle" 
          dominant-baseline="middle">Bot</text>
  </g>
  
  <!-- Optional: Tagline -->
  <text x="200" y="100" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="14" 
        fill="#666666" 
        text-anchor="middle">Smart AI Conversations for Business</text>
</svg>